name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            exe_name: xamarin-assembly-extractor_x64
            artifact_name: xamarin-assembly-extractor-linux-x64
          - os: ubuntu-latest
            arch: arm64
            exe_name: xamarin-assembly-extractor_arm64
            artifact_name: xamarin-assembly-extractor-linux-arm64
          - os: windows-latest
            arch: x64
            exe_name: xamarin-assembly-extractor_x64
            artifact_name: xamarin-assembly-extractor-windows-x64
          - os: windows-latest
            arch: x86
            exe_name: xamarin-assembly-extractor_x86
            artifact_name: xamarin-assembly-extractor-windows-x86

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.exe_name }} --console --clean --noconfirm xamarin-assembly-extractor.py
      
      - name: Create release archive (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path ${{ matrix.artifact_name }}
          Copy-Item "dist\${{ matrix.exe_name }}.exe" "${{ matrix.artifact_name }}\"
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath "${{ matrix.artifact_name }}.zip" -Force
      
      - name: Create release archive (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ${{ matrix.artifact_name }}
          cp dist/${{ matrix.exe_name }} ${{ matrix.artifact_name }}/
          chmod +x ${{ matrix.artifact_name }}/${{ matrix.exe_name }}
          tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.zip
            ${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: warn
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}.zip
            ${{ matrix.artifact_name }}.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

